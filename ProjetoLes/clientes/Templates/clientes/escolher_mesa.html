                <div id="register-row" class="row justify-content-center align-items-center">
                    <h2 style="color: rgb(48, 48, 201);">Escolha uma mesa</h2>

                    <P class="Blocktext">
                        <center>
                            <form method='post' class="form" role="form" action="">
                            {% csrf_token %}

                                <div class="form-group">
                                    <select name = "mesaid" id = "mesaid">
                                        {% for mesa in mesas %}
                                            <option syle="height: 100px" value="{{ mesa.id }}"> {{ mesa.numero }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-danger"style=" width: 110px; height: 45px; font-size: 20px" data-toggle="modal" data-target="#cancelarModal">Cancelar</button>
                                    <input type="submit" class="btn btn-success" style="width: 110px; height: 45px; font-size: 20px" value="Reservar" />
                                </div>
                            <div class="modal fade" id="cancelarModal" role="dialog">
                                <div class="modal-dialog">
                                
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Cancelar</h4>
                                    </div>
                                    <div class="modal-body">
                                    <p>Pretende Cancelar a reserva</p>
                                    <p>Ir√° ser levado para a pagina dos restaurantes sem guardar os dados da reserva</p>
                                    </div>
                                    <div class="modal-footer">

                                </div>
                                
                                </div>   
                        </div>

                        </center>

    </center>
