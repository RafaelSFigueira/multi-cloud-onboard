<div class="pagination" style="text-align: center;">
    <span class="step-links" >
        {% if page_obj.has_previous %}
        
            <a href="?page=1">
                <button type="button"  class="btn btn-default" style="position: 100%; width: 55px; height: 35px; font-size: 16px; line-height: 0px;">
                <<
                </button>
            </a> 
            
          
            <a href="?page={{ page_obj.previous_page_number }}">
                <button type="button"  class="btn btn-default" style="position: 100%; width: 55px; height: 35px; font-size: 16px; line-height: 0px;">
                <
            </button>
            </a> 
                &nbsp;&nbsp;
        {% endif %}

        <span class="current" style ="position: 100%; width: 100px; height: 35px; font-size: 16px; line-height: 0px;">
            PÃ¡gina {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}. &nbsp;&nbsp;
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}">
                <button type="button"  class="btn btn-default" style="position: 100%; width: 55px; height: 35px; font-size: 16px; line-height: 0px;">
                    >
                </button>
            </a>
            <a href="?page={{ page_obj.paginator.num_pages }}">
            <button type="button"  class="btn btn-default" style="position: 100%; width: 55px; height: 35px; font-size: 16px; line-height: 0px;">
                >>
            </button> 
        </a>
        {% endif %}
    </span>
</div>
<body style = "background: linear-gradient(to bottom, #0066cc 0%, #99ccff 100%); background-attachment: fixed;">
    {% block content %}
    {% endblock %}
